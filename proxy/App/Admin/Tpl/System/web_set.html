<load file="__PUBLIC__/header.html">
		<title>网站全局配置</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css">
		<style type="text/css">
			.table input{
				height: 28px;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<form action="{|U('Admin/Common/edit')}" method="post">
			<table class="tab">
				<thead></thead>
				<tbody>
					<tr>
						<th colspan="2" class="th">网站设置</th>
					</tr>
					<tr>
						<td align="right" width="45%">网站名称：</td>
						<td>
							 <input type="text" name="WEBNAME" value="{$hd.config.WEBNAME}">
						</td>
					</tr>
					<tr>
						<td align="right">网站关键词：</td>
						<td>
							 <input type="text" name="KEYWORDS" value="{$hd.config.KEYWORDS}" style="width:400px;">
						</td>
					</tr>
					<tr>
						<td align="right">网站描述：</td>
						<td>
							 <input type="text" name="DISCRIPTION" value="{$hd.config.DISCRIPTION}" style="width:400px;">
						</td>
					</tr>
					<tr>
						<td align="right">作者：</td>
						<td>
							<input type="text" style="width:400px;" name="AUTHOR" value="{$hd.config.AUTHOR}">
						</td>
					</tr>
					<tr>
						<td align="right">版权信息：</td>
						<td>
							<input type="text" style="width:400px;" name="COPY" value="{$hd.config.COPY}">
						</td>
					</tr>
					<tr>
						<td align="right">备案号：</td>
						<td>
							<input type="text" style="width:400px;" name="RECORD" value="{$hd.config.RECORD}">
						</td>
					</tr>
					<tr>
						<td align="right">联系邮箱：</td>
						<td>
							<input type="text" style="width:400px;" name="EMAIL" value="{$hd.config.EMAIL}">
						</td>
					</tr>
					<tr>
						<td align="right">QQ群：</td>
						<td>
							<input type="text" style="width:400px;" name="QQQUN" value="{$hd.config.QQQUN}">
						</td>
					</tr>
					<tr>
						<td align="right">YY群：</td>
						<td>
							<input type="text" style="width:400px;" name="YYQUN" value="{$hd.config.YYQUN}">
						</td>
					</tr>
					<tr>
						<td align="right">微博：</td>
						<td>
							<input type="text" style="width:400px;" name="WEIBO" value="{$hd.config.WEIBO}">
						</td>
					</tr>
					<tr>
						<td align="right">是否开放注册功能：</td>
						<if value="{$hd.config.RES_ON} eq 1">
							<td>
								<label><input type="radio" name="RES_ON" value="1" checked="checked">开启</label>
								<label><input type="radio" name="RES_ON" value="0">关闭</label>
							</td>
						<else/>
							<td>
								<label><input type="radio" name="RES_ON" value="1">开启</label>
								<label><input type="radio" name="RES_ON" value="0" checked="checked">关闭</label>
							</td>
						</if>
					</tr>
					<tr>
						<td align="right">网站状态：</td>
						<if value="{$hd.config.WEB_ON} eq 1">
							<td>
								<label><input type="radio" name="WEB_ON" value="1" checked="checked">开启</label>
								<label><input type="radio" name="WEB_ON" value="0">关闭</label>
							</td>
						<else/>
							<td>
								<label><input type="radio" name="WEB_ON" value="1">开启</label>
								<label><input type="radio" name="WEB_ON" value="0" checked="checked">关闭</label>
							</td>
						</if>
					</tr>
					<tr>
						<td colspan="2" height="60" align="center">
							<input type="hidden" name="config" value="web">
							<input type="submit" value="保存修改" class="input_button">
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
