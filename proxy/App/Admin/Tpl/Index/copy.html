<load file="__PUBLIC__/header.html">
		<title>网站信息</title>
		<link rel="stylesheet" href="__PUBLIC__/Css/public.css">
	</head>
	<body>
		<table class="tab">
			<tr>
				<td colspan="2" class="th"><span class="span_server">服务器信息</span></td>
			</tr>
			<tr>
				<td>服务器环境</td>
				<td>{$hd.server.SERVER_SOFTWARE}</td>
			</tr>
			<tr>
				<td>PHP版本</td>
				<td>{$hd.const.PHP_VERSION}</td>
			</tr>
			<tr>
				<td>服务器IP</td>
				<td>{$hd.server.SERVER_ADDR}</td>
			</tr>
			<tr>
				<td>数据库信息</td>
				<td>{$mysqlinfo}</td>
			</tr>
			<tr>
				<td colspan=2 class="th"><span class="span_people">管理员信息</span></td>
			</tr>
			<tr>
				<td>用户名</td>
				<td>{$hd.session.adminname}</td>
			</tr>
			<tr>
				<td>登录时间</td>
				<td>{$admin.logintime|date:"Y-m-d", @@}</td>
			</tr>
			<tr>
				<td>登陆IP</td>
				<td>{$admin.loginip}</td>
			</tr>
		</table>
	</body>
</html>
